<link rel="preconnect" href="https://fonts.googleapis.com" />

<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Inter:wght@500&family=Open+Sans&display=swap"
    rel="stylesheet" />
    <style>
      @keyframes dropdown {
        0% {
          opacity: 0;
          max-height: 0;
        }
    
        100% {
          opacity: 1;
          max-height: 400px;
          /* Укажите желаемую максимальную высоту меню */
        }
      }
    
      .animate-dropdown {
        animation: dropdown 0.3s ease-in-out;
      }
    
      #dropdown {
        opacity: 0;
        max-height: 0;
        overflow: hidden;
      }
    
      .group:hover #dropdown {
        opacity: 1;
        max-height: 400px;
        /* Укажите желаемую максимальную высоту меню */
        transition: max-height 0.3s ease-in-out;
      }
    </style>
</head>

      </div>
      <script>
        const startBtn = document.getElementById("startBtn");
        const dropdown = document.getElementById("dropdown");

        startBtn.addEventListener("mouseenter", () => {
          dropdown.classList.remove("hidden");
          dropdown.classList.add("animate-dropdown");
        });

        startBtn.addEventListener("mouseleave", () => {
          dropdown.classList.add("hidden");
          dropdown.classList.remove("animate-dropdown");
        });
      </script>
